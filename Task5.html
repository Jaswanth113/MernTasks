<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
        }

        th {
            background-color: #f2f2f2;
        }

        td.checkbox {
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" placeholder="Enter your First Name" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" placeholder="Enter your Last Name" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter your Email" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter password" /></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="rePassword" placeholder="Retype your password" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age" name="age" placeholder="Enter your Age" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="address" placeholder="Enter your Address" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" id="state" name="state" placeholder="Enter your State" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" id="country" name="country" placeholder="Enter your Country" /></td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" id="english" name="languages" value="English" /> English
                    <input type="checkbox" id="kannada" name="languages" value="Kannada" /> Kannada
                    <input type="checkbox" id="hindi" name="languages" value="Hindi" /> Hindi
                    <input type="checkbox" id="telugu" name="languages" value="Telugu" /> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2" class="checkbox">
                    <input type="checkbox" id="declaration" name="declaration" />
                    <label for="declaration">I hereby declare that all the given details are true.</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="checkbox">
                    <a href="https://ethnus.com/" target="_blank">Login to Ethuns website</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="checkbox">
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
