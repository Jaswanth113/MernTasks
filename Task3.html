<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Links</title>
    <style>
        .linkstable {
            border: 1px solid #000;
            padding: 10px;
            margin: 20px;
            background-color: rgb(205, 194, 194);
            border-collapse: collapse;
            width: 100%;
        }

        .linkstable a {
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="linkstable">
        <h1>Click any of the following links:</h1>
        <a href="https://www.google.com" target="_blank">Opens in New</a>
        <a href="https://www.google.com" target="_self">Opens in Self</a>
        <a href="https://www.google.com" target="_parent">Opens in Parent</a>
        <a href="https://www.google.com" target="_body">Opens in Body</a>
        <a href="https://mail.google.com/mail/u/1/#inbox?compose=new">Send email</a>
    </div>
</body>
</html>
