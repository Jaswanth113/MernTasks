<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label span {
            margin-right: 10px;
            width: 150px; /* Adjust as needed for alignment */
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label>
            <span>Full Name:</span>
            <input type="text" name="Full Name" placeholder="Enter your Full Name" />
        </label>

        <label>
            <span>Username:</span>
            <input type="text" name="Username" placeholder="Enter Your Username" />
        </label>

        <label>
            <span>Password:</span>
            <input type="password" name="password" placeholder="Enter password" />
        </label>

        <label>
            <span>Re-password:</span>
            <input type="password" name="password" placeholder="Retype your password" />
        </label>

        <label>
            <span>Address:</span>
            <input type="text" name="Address" placeholder="Enter your Address" />
        </label>

        <label>
            <span>Age:</span>
            <input type="number" for="Age" placeholder="Enter your Age" />
        </label>

        <label>
            <span>Gender:</span>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option> 
            </select>
        </label>

        <input type="submit" value="save" />
    </form>
</body>
</html>
